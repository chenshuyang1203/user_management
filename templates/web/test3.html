{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>登录次数统计</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">账号</th>
			<th scope="col">登录次数</th>
		</tr>
	</thead>
	<tbody>
	{% for contact in contacts %}
		<tr>
			<td>{{ contact['account'] }}</td>
			<td>{{ contact['count'] }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
